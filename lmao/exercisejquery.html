<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no" />
  <title>js/jquery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="script.js"></script>
 
<style>
body {
margin: 0;
padding: 0;
background-image: url(twerk.gif);
}

.circle {
  opacity: 50%;
  height: 100px;
  width: 100px;
  border-radius: 100px;
  background-color: yellow;
  position: fixed;
  top: 10px;
  left: 10px;
}

.circle2 {
  height: 300px;
  width: 300px;
  background-color: white;
  position: fixed;
  top: 120px;
  left: 110px;
}

.circle3 {
  height: 50px;
  width: 50px;
  background-color: purple;
  border-radius: 50px;
   position: fixed;
  top: 210px;
  left: 210px;
}


.ok {
  position: fixed;
  top: 50%;
  left: 50%;
}


body {
  padding: 50px; 
}
.k, .circle3, .circle2  {
  background-image: url(twerk.gif);
  width: 100px;
  height: 100px;
  animation-name: spin;
  animation-duration: 5000ms;
  animation-iteration-count: infinite;
  animation-timing-function: linear; 
  /* transform: rotate(3deg); */
   /* transform: rotate(0.3rad);/ */
   /* transform: rotate(3grad); */ 
   /* transform: rotate(.03turn);  */
}

@keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}

</style>
</head>

<body>

<div class="circle"><img height="800px" src="twerk.gif"/></div>
<div class="circle2"><img height="400px" src="twerk.gif"/><img height="200px" src="twerk.gif"/></div>
<div class="circle3"><img src="twerk.gif"/></div>
<div class="ok"><img height="500px" src="twerk.gif"/></div>
<div class="k"><img height="200px" src="twerk.gif"/></div>




</body>
</html>
